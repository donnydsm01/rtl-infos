<app-header></app-header>
<div class="container">
    <h2> {{ title }} </h2>

    <form #loginForm="ngForm"> 
        <div class="form-group col-sm-5">
            <label for="name">Pseudo</label>
            <input 
                type="text" 
                class="form-control" 
                name="name"
                [(ngModel)]="username"
                placeholder="donny_dsm"   
                required
                #name="ngModel"
                >
        </div>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            veillez entrer l'email pour ce champ !
        </div>

        <div class="form-group col-sm-5"> 
            <label for="password">Mot de passe</label>  
            <input 
                type="password" 
                class="form-control" 
                name="password" 
                [(ngModel)]="password"
                placeholder="*********"
                required
                #passwd="ngModel" 
                >
                <div [hidden]="passwd.valid || passwd.pristine"  class="alert alert-danger" >
                    veillez entrer le mot de passe !
                </div>
        </div>

        <div class="form-group col-sm-5">
            <label for="profession">Profession</label>
            <input 
                type="text" 
                class="form-control" 
                name="profession"
                [(ngModel)]="profession"  
                placeholder="developpeur java"
                required
                #profess="ngModel"
            >
        </div>
        <div [hidden]="profess.valid || profess.pristine"  class="alert alert-danger">
            renseignez votre profession !
        </div>

        <div class="form-group col-sm-5">
            <label for="name">Adresse</label>
            <input 
                type="text" 
                class="form-control" 
                name="adresse"
                [(ngModel)]="address"
                placeholder="Bruxelles, 1030 Schaerbeek"  
                required 
                #addr="ngModel" 
            >
        </div>
        <div [hidden]="addr.valid || addr.pristine" class="alert alert-danger" > 
            veillez renseigner votre adresse
        </div>
        <br>
        <div class="form_group">
            <button type="submit" class="btn btn-primary btn-lg col-sm-5" [disabled]="!loginForm.form.valid" (click)="inscription()" >inscription</button>
        </div>
    </form>
</div>
