<div class="container">
    <h2> {{ title }} </h2>

    <form #loginForm="ngForm"> 
        <div class="form-group col-sm-5">
            <label for="name">Pseudo</label>
            <input 
                type="text" 
                class="form-control" 
                name="name"
                [(ngModel)]="username"  
                required
                #name="ngModel"
                >
        </div>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger col-sm-5">
            veillez entrer l'email pour ce champ !
        </div>

        <div class="form-group col-sm-5"> 
            <label for="password">Mot de passe</label>  
            <input 
                type="password" 
                class="form-control" 
                name="password" 
                [(ngModel)]="password"
                required
                #passwd="ngModel"  
                >
                <div [hidden]="passwd.valid || passwd.pristine"  class="alert alert-danger col-sm-5" >
                    veillez entrer le mot de passe !
                </div>
        </div> 
        <div *ngIf="hasError" class="alert alert-danger col-sm-5">
            {{ errorMessage }} 
        </div>
        <br>
        <div class="form_group">
            <button type="submit" class="btn btn-primary btn-lg col-sm-5" [disabled]="!loginForm.form.valid" (click)="login()" >connexion</button>
        </div>
    </form>
</div>
